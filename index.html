
<html>
    
    <head>
    <title>Icon Template Square</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
            body {
                background-color: floralwhite;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img id="icon1" src="img/icon 1.png" height="200" width="200" onmouseover="this.src='img/icon 1 alt.png';" onmouseout="this.src='img/icon 1.png';"/></div>
            <div class="image-container"><img id="icon2" src="img/icon 2.png" height="200" width="200" onmouseover="this.src='img/icon 2 alt.png';" onmouseout="this.src='img/icon 2.png';"/></div>
            <div class="image-container"><img id="icon3" src="img/icon 3png.png" height="200" width="200" onmouseover="this.src='img/icon 3 alt.png';" onmouseout="this.src='img/icon 3png.png';"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="icon4" src="img/icon 4.png" height="200" width="200" onmouseover="this.src='img/icon 4 alt.png';" onmouseout="this.src='img/icon 4.png';"/></div>
            <div class="image-container"><img id="icon5" src="img/icon 5.png" height="200" width="200" onmouseover="this.src='img/icon 5 alt.png';" onmouseout="this.src='img/icon 5.png';"/></div>
            <div class="image-container"><img id="icon6" src="img/icon 6.png" height="200" width="200" onmouseover="this.src='img/icon 6 alt.png';" onmouseout="this.src='img/icon 6.png';"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img id="icon7" src="img/icon 7.png" height="200" width="200" onmouseover="this.src='img/icon 7 alt.png';" onmouseout="this.src='img/icon 7.png';"/></div>
            <div class="image-container"><img id="icon8" src="img/icon 8.png" height="200" width="200" onmouseover="this.src='img/icon 8 alt.png';" onmouseout="this.src='img/icon 8.png';"/></div>
            <div class="image-container"><img id="icon9" src="img/icon 9.png" height="200" width="200" onmouseover="this.src='img/icon 9 alt.png';" onmouseout="this.src='img/icon 9.png';"/></div>
        </div>
        <script>
            var sound3 = new buzz.sound("sound/fave.wav");
            var sound4 = new buzz.sound("sound/click1.mp3");
            var sound5 = new buzz.sound("sound/check.wav");
            var sound7 = new buzz.sound("sound/search.wav");
            var sound8 = new buzz.sound("sound/pageturn.wav");
            


    window.onload = function() {
        document.getElementById('icon1').addEventListener('mouseover',function(){sound1.play();});
        document.getElementById('icon2').addEventListener('mouseover',function(){sound2.play();});
        document.getElementById('icon3').addEventListener('mouseover',function(){sound3.play();});
        document.getElementById('icon4').addEventListener('mouseover',function(){sound4.play();});
        document.getElementById('icon5').addEventListener('mouseover',function(){sound5.play();});
        document.getElementById('icon6').addEventListener('mouseover',function(){sound6.play();});
        document.getElementById('icon7').addEventListener('mouseover',function(){sound7.play();});
        document.getElementById('icon8').addEventListener('mouseover',function(){sound8.play();});
        document.getElementById('icon9').addEventListener('mouseover',function(){sound9.play();});
    };
        </script>
    </body>
    
</html>
